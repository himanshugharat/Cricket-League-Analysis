plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.opencsv:opencsv:5.2'
    compile(files('libs/CustomCsv.jar'))
    implementation 'com.google.code.gson:gson:2.8.5'

}
